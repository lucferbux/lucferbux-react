[build]
  command = "npm run build"
  publish = "dist"

# SPA: redirect all routes to index.html (React Router handles routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache hashed assets immutably
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache index.html or service worker
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
