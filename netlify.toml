[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Firebase client-side config is public by design â€” not secrets
  SECRETS_SCAN_OMIT_KEYS = "VITE_FIREBASE_API,VITE_FIREBASE_AUTH_DOMAIN,VITE_FIREBASE_PROJECT_ID,VITE_FIREBASE_STORAGE_BUCKET,VITE_FIREBASE_MESSAGING_SENDER_ID,VITE_FIREBASE_APP_ID"

# SPA: redirect all routes to index.html (React Router handles routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache hashed assets immutably
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache index.html or service worker
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
